<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main  -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-3"> Quản Lý Tuyển Sinh</h2>
        <form class="form__contact">
            <div class="form-group ">
               <div class="row">
                <div class="col-md-6 col-lg-4">
                    <input type="number" placeholder="điểm chuẩn" id="diemchuan" class="form-control">
                </div>
                <div class=" col-md-6 col-lg-4">
                       <select  id="chonkhuvuc" class="form-control">
                        <option >chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                       </select>
                </div>
                <div class="col-md-6  col-lg-4">
                    <select class="form-control" id="chondoituong">
                        <option >chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="col-md-6  col-lg-4">
                    <input type="number" placeholder="điểm môn thứ 1" id="diem1" class="form-control">

                </div>
                <div class="col-md-6  col-lg-4">
                    <input type="number" placeholder="điểm môn thứ 2" id="diem2" class="form-control">
                </div>
                <div class="col-md-6  col-lg-4">
                    <input type="number" placeholder="điểm môn thứ 3" id="diem3" class="form-control">
                </div>
               </div>
            </div>
           
            <button onclick="Admission()" type="button" class="btn btn-primary">Kết Quả</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txtxettuyen"></span>
            </p>
          </form>
          <h2 class="mt-5 mb-3">Tính Tiền Điện</h2>
          <form class="form__contact">
            <div class="form-group">
                <input type="text" id="inputname" placeholder="nhập họ tên" class="form-control mr-5">
                <input type="number" id="sodien" placeholder="nhập số Kw" class="form-control mt-3">
            </div>
            <button onclick="charge()"  type="button" class="btn btn-primary">Tính tiền điện</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txttiendien"></span>
            </p>
          </form>


          <h2 class="mt-5 mb-3">Tính Thuế Thu Nhập Cá nhân</h2>
          <form class="form__contact">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <input type="text" id="inputname1" placeholder="nhập họ tên" class="form-control mr-5">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <input type="number" id="thunhapnam" placeholder="Tổng thu nhập năm" class="form-control mr-5">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <input type="number" id="songuoi" placeholder="Số người tham gia" class="form-control">
                    </div>
                </div>
                
                
               
            </div>
            <button onclick="VAT()" type="button" class="btn btn-primary">Tính tiền thuế</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txttienthue"></span>
            </p>
          </form>


          <h2 class="mt-5 mb-3">Tính Tiền Cáp</h2>
          <form class="form__contact">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <select  id="khachhang" class="form-control" onchange="myfunction()">
                            <option>chọn loại khách hàng</option>
                            <option value="nguoidan">Nhà Dân</option>
                            <option value="doanhngiep">Doanh Ngiệp</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <input type="text" placeholder="nhập mã khách hàng" id="makhachhang" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <input type="number" placeholder="số kênh cao cấp" id="sokenh" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <input type="number" placeholder="số kết nối" id="ketnoi" class="form-control">
                    </div>
                </div>
            </div>
            <button onclick="main()" type="button" class="btn btn-primary">Tính tiền cáp</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txttiencap"></span>
            </p>
          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
         <!-- Js Main  -->
        <script src="./js/main.js"></script>
</body>
</html>
